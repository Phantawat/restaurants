# ==============================
# ?? RESTAURANT API ? Base Config
# ==============================

spring.application.name=restaurant
server.port=8443

# ==============================
# ? SSL/TLS Configuration
# ==============================
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=localhost

# ? Import secrets (if .env exists)
spring.config.import=optional:classpath:.env[.properties]

# ==============================
# ? Default JPA Settings
# ==============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# ==============================
# ? Logging
# ==============================
logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.hibernate=warn
logging.level.ku.cs.restaurant.listener.AuthenticationEventListener=debug
logging.file.name=log/restaurant-api.log

# ==============================
# ? JWT
# ==============================
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# ==============================
# ? Google OAuth
# ==============================
google.clientId=${GOOGLE_CLIENT_ID}

# ==============================
# ? Profile Selection
# ==============================
# Uncomment one to switch manually:
# spring.profiles.active=dev
# spring.profiles.active=test
